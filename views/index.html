<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Detector [BETA] - combined browser- &amp; feature-detection for your app</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="http://fonts.googleapis.com/css?family=Droid+Sans&amp;v1" media="screen, projection" rel="stylesheet" type="text/css" />
        <link href="/stylesheets/screen.css?v=2.1" media="screen, projection" rel="stylesheet" type="text/css" />
        <link href="/stylesheets/mobile.css?v=2.1" media="screen and (max-width: 768px)" rel="stylesheet" type="text/css" />
        <link href="/stylesheets/wide.css?v=2.1" media="screen and (min-width: 1400px)" rel="stylesheet" type="text/css" />
        <meta property="og:title" content="haz.io › Check your browser's HTML5 and CSS3 capabilities" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="http://haz.io/" />
        <meta property="og:image" content="http://haz.io/images/teaser.png" />
        <meta property="fb:admins" content="504430867" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Bootstrap -->
        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <header id="header">
                <h1><img src="/images/logo.png" alt="haz.io" id="logo" /></h1>
                <p>With the help of the awesome <a href="http://www.modernizr.com/">Modernizr</a> library, haz.io gives you a quick overview of your browser’s support for recent technologies in the world of HTML, CSS and Javascript.</p>
            </header>
            <!--[if lt IE 7]>
                <p class="info">Sorry, but haz.io does not support IE6 or lower.</p>
            <![endif]-->
            
            <div id="features"></div>
        </div>
        <footer>
            <div id="useragent"></div>
            <p>
                Created by <a href="http://pb.io/">Philipp Bosch</a>. 
                Background <a href="http://pb.io/2011/07/08/haz-io/">here</a>. 
                Powered by <a href="http://modernizr.com/">Modernizr 3</a>.
            </p>
            
            <div id="social">
                <!-- twitter -->
                <a href="http://twitter.com/haz_io" class="twitter-follow-button" data-button="blue" data-text-color="#FFFFFF" data-link-color="#FFFFFF" data-show-screen-name="false" data-show-count="false" data-width="61px">Follow @haz_io</a>
                <a href="http://twitter.com/share" class="twitter-share-button" data-url="http://haz.io/" data-count="compact" data-via="haz_io" data-width="80px">Tweet</a>
                
                <!-- Google +1 -->
                <g:plusone size="medium" count="true" href="http://haz.io/"></g:plusone>
                
                <!-- Facebook -->
                <span id="fb-root"></span><fb:like href="http://haz.io/" send="false" width="49" height="20" show_faces="false" font="" layout="button_count" style="position: relative; top: -3px;"></fb:like>
                
                <!-- Flattr -->
                <a class="FlattrButton" style="display:none;" rel="flattr;button:compact;" href="http://haz.io/"></a>
                <noscript><a href="http://flattr.com/thing/347013/haz-io-HTML5-CSS3-Browser-Capabilities-Chart" target="_blank">
                <img src="http://api.flattr.com/button/flattr-badge-large.png" alt="Flattr this" title="Flattr this" /></a></noscript>
            </div>
        </footer>
        <a href="http://github.com/philippbosch/haz" id="github-ribbon"><img src="https://d3nwyuy0nl342s.cloudfront.net/img/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub"></a>
        <script id="section-template" type="text/x-handlebars-template">
            <div class="group">
                <div class="features">
                    <h1>{{title}}</h1>
                    <ul>
                        {{#each features}}
                            <li class="feature {{../name}}-{{name}}">
                                {{#if this.specurl}}
                                    <a href="{{specurl}}" class="title spec" title="Check the spec for {{title}}">{{title}}</a>
                                {{else}}
                                    <span class="title">{{title}}</span>
                                {{/if}}
                                <span class="support">?</span>
                                {{#if subfeatures}}
                                    <ul class="subfeatures">
                                        {{#each subfeatures}}
                                            <li class="feature {{name}}">
                                                <span class="title">{{title}}</span>
                                                <span class="support">?</span>
                                            </li>
                                        {{/each}}
                                    </ul>
                                {{/if}}
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </script>
        <script id="useragent-template" type="text/x-handlebars-template">
            <p>You are using {{useragent}}.</p>
        </script>
        <script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars.1.0.0.beta.3.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <!--[if gte IE 7]><!-->
            <script src="/javascripts/master.js?v=2.1"></script>
        <!--<![endif]-->
    </body>
</html>
